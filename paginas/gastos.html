<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuentasClaras</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bodyMain">
  <header class="contenedorHeader">
    <div class="contenidoLogo">
      <img class="iconoLogo" src="../img/logo.png" alt="Logo">
      <h1 class="title-tougle">CuentasClaras</h1>
    </div>
    <nav class="nav flex-column">
      <h2 class="title-main-tougle">Inicio</h2>
      <a class="btn-main-tougle h5" href="./gastos.html">Gastos</a>
      <a class="btn-main-tougle h5" href="./ingresos.html">Ingresos</a>
      <a class="btn-main-tougle h5" href="#">Calculadora</a>
      <a class="btn-main-tougle h5" href="./cotizaciones.html">Cotizaciones</a>
      <button type="submit" id="cerrarSesion" class="btn btn-cerrarSesion">Cerrar Sesion</button></a>
      <div class="btnCrearBilletera">
        <h2 class="title-main-tougle">Billetera</h2>
        <button type="submit" class="btn botonIcono" id="btnCrearBilletera"></button></a>
      </div>
      <div id="containerBilleteras" class="nav flex-column">
      </div>
    </nav>
  </header>
  <main>
    <h2 class="title-contenido">Gastos</h2>
    <div id="mostrarModalAgregarBilletera"></div>
    <!----------------------------- Modal de CREAR BILLETERA ------------------------------>
    <form id="formModalIngreso" class="modalNuevaBilletera desactive shadow-lg p-3">
      <h2 class="tituloForm">Registrar Billetera</h2>
      <!-- Nombre de la billetera -->
      <div class="form-group">
        <label for="exampleInputName1" class="form-label">Nombre Billetera</label>
        <input type="name" class="form-control" id="nombreBilletera" aria-describedby="emailHelp">
      </div>
      <!-- Cantidad de dinero inicial -->
      <div class="form-group">
        <label for="exampleInputNumber1" class="form-label">Cantidad Inicial</label>
        <input type="number" class="form-control" id="cantidadBilletera" aria-describedby="emailHelp">
      </div>
      <!-- BOTONES -->
      <div class="btnConfirmacion">
        <button type="button" id="btnCancelarModalBilletera" class="btn btnCancelarModal">Cancelar</button></a>
        <button type="button" id="btnConfirmarModalBilletera" class="btn btnConfirmarModal">Confirmar</button></a>
      </div>
    </form>
    <!----------------------------- Modal de GASTOS ------------------------------>
    <form id="formModalGasto" class="modalGastos desactive shadow-lg p-3">
      <h2 class="tituloForm">Registrar Gasto</h2>
      <!-- Opciones de billetera a la cual agregar -->
      <div class="form-group">
        <label for="form-label status">Billetera</label>
        <select name="projects" id="billeterasGastos">
        </select>
      </div>
      <!-- Cantidad de dinero a restar -->
      <div class="form-group">
        <label for="exampleInputNumber1" class="form-label">Cantidad</label>
        <input type="number" name="cantidadGastar" class="form-control" id="cantidadGastos" aria-describedby="emailHelp">
      </div>
      <!-- Opciones de categoria a la cual agregar -->
      <div class="form-group">
        <label for="form-label status">Categoria de Gasto</label>
        <select name="status" id="categoriaGastos">
          <option value="Supermercado">Supermercado</option>
          <option value="Alquiler">Alquiler</option>
          <option value="Ocio">Ocio</option>
          <option value="Salud">Salud</option>
          <option value="Servicios">Servicios</option>
          <option value="Tarjetas">Tarjetas</option>
          <option value="Transporte">Transporte</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
      <!-- Fecha en la que se agrega -->
      <div class="form-group">
        <label for="form-label date">Fecha de Gasto</label>
        <input id="fechaGastos" type="date" placeholder="Fecha de entrega">
      </div>
      <!-- BOTONES -->
      <div class="btnConfirmacion">
        <button type="button" id="btnCancelarModalGasto" class="btn btnCancelarModal">Cancelar</button></a>
        <button type="button" id="btnConfirmarModalGasto" class="btn btnConfirmarModal">Confirmar</button></a>
      </div>
    </form>
    <!-- Botones aparecer modal de gastos-->
    <button type="submit" id="btnMostrarGasto" class="btn btnMostrarGasto">Registrar Gasto</button></a>
    <button type="submit" id="btnMostrarGrafico" class="btn btnMostrarGrafico">Mostrar Grafico</button></a>
    <!---------- GRAFICO --------------->
    <div class="grafico">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <!---------- TABLA --------------->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Billetera</th>
          <th scope="col">Categoria</th>
          <th scope="col">Fecha</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody id="tablaGastos">
      </tbody>
    </table>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  <script src="../script/chart.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../script/main.js"></script>
  <script src="../script/gastos.js"></script>
</body>

</html>
